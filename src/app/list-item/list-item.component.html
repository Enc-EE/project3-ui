<div class="list-item">
  <span class="item-title" [ngClass]="{'hidden': isEditing}" (click)="edit()">{{text}}</span>
  <input #editor [(ngModel)]="editingText" [ngClass]="{'hidden': !isEditing}" (keyup)="keyUp($event)" (blur)="endEdit()" [autofocus]>
  <i class="material-icons" (click)="removeItem()">delete</i>
  <!-- <button (click)="removeItem()">Remove</button> -->
</div>
