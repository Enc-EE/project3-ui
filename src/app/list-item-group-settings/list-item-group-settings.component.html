<mat-form-field>
  <input matInput [(ngModel)]="data.listItemGroup.Name">
</mat-form-field>
<mat-slide-toggle [(ngModel)]="data.delete">delete</mat-slide-toggle>

<br>
<mat-dialog-actions>
  <button mat-stroked-button [mat-dialog-close]="data" [ngClass]="{'delete': data.delete}">Done</button>
  <button mat-stroked-button [mat-dialog-close]="">Cancel</button>
</mat-dialog-actions>
